{% extends "base.html" %}

{% block title %}Mark task as complete{% endblock title%}

{% block content %}
<div class="h-screen w-screen flex items-center justify-center">
<form method="post" class = "bg-white shadow overflow-hidden sm:rounded-lg p-5">
    {% csrf_token %}
    <p class="p-2">Are you sure you want to delete "{{ object }}" ?</p>
    <input class = "bg-red-600 w-full text-white p-2 rounded-md" type="submit" value="Confirm">
</form>
</div>

{% endblock %}
